workspace.2.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="collage/images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nCette section procure aux outils un accès pour gérer cette installation\:<br />\n&nbsp;&nbsp;</p>\n<h2>Utilisateurs et sécurité\:</h2>\n&nbsp;\n<ul>\n    <li>Gestion des comptes utilisateurs.</li>\n    <li>Gestion des rôles et des types d'utilisateurs.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Fournisseurs de données\:</h2>\n&nbsp;\n<ul>\n    <li>Créer et configurer les fournissseurs de données BAM pour extraire des informations.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Connections externes\:</h2>\n&nbsp;\n<ul>\n    <li>Définissent les paramètres de connexion pour les bases de données ou autres systèmes.</li>\n</ul>\n<br type\="_moz" />\n<h2>Import et export\:</h2>\n&nbsp;\n<ul>\n    <li>Importent et exportent les diverses ressources pour déplacer les tableaux de bords à travers les systèmes.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.2.panelInstance.3030.rawcontent=<h3>R&eacute;sum&eacute;</h3>\r\n\r\n<table align\="center" width\="80%">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Total t&acirc;ches\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, taskid}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Total des instances de processus\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, total}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- Compl&eacute;t&eacute;es\:</td>\r\n\t\t\t<td align\="right">{dashboard_sum, completed}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Actives\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, active}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">En attente\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, pending}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Suspendues\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, suspended}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td height\="23">&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Abandonn&eacute;es\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, aborted}</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n
