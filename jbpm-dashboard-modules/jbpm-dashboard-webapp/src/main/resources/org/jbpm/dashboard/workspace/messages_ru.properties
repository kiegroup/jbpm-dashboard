workspace.2.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/SampleDashboardsImage.jpg" alt\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" title\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" /></p>\n<p><br />\nВ этой секции вы найдете готовые примеры информационных панелей, которые продемонстрируют некоторые возможности этого программного продукта.<br />\n&nbsp;</p>\n<br />\n<h2>Прогнозирование продаж\:</h2>\n&nbsp;\n<ul>\n    <li>Пример панели, в основу которой положена модель CRM.</li>\n    <li>Исходные данные получены из CSV.</li>\n    <li>Доступ к вложенным компонентам.</li>\n    <li>Таблицы отчетности.</li>\n    <li>Фильтрация и поиск.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Отчеты о расходах\:</h2>\n&nbsp;\n<ul>\n    <li>Компактная информационная панель.</li>\n    <li>Доступ к вложенным данным без изменения контекста.</li>\n    <li>Динамические заголовки секций.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
