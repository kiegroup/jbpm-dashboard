workspace.2.panelInstance.2309.rawcontent=<h1>Вас приветствует средство подготовки отчетности и мониторинга бизнес-деятельности JBoss</h1>\n<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/home-image.jpg" alt\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" title\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" />Средство подготовки отчетности и мониторинга бизнес-деятельности JBoss — открытое решение для построения отчетности и визуальной аналитики, основные возможности которого включают\:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>Визуальная настройка и персонализация информационных панелей.</li>\n    <li>Графическое представление ключевых показателей эффективности.</li>\n    <li>Создание интерактивных табличных отчетов.</li>\n    <li>Фильтрация и поиск в памяти и в базах данных.</li>\n</ul>\n<ul>\n    <li>Построение метрики выполнения процессов.</li>\n    <li>Извлечение данных из разнородных внешних систем с использованием подходящих протоколов.</li>\n    <li>Управление уровнем доступа пользователей к информации.</li>\n</ul>\n<br />\n<br />\n<h2>Проектируемые функции</h2>\n&nbsp;\n<ul>\n    <li>Добавление новых типов диаграмм.</li>\n    <li>Поддержка многочисленных рядов данных.</li>\n    <li>Поддержка SVG/HTML5 за счет подключения дополнительных библиотек диаграмм.</li>\n    <li>Экспорт данных в форматы CSV, Excel, XML и т.п.</li>\n    <li>Полнофункциональный импорт и экспорт информационных панелей.</li>\n    <li>Поддержка коннекторов баз данных NoSQL.</li>\n</ul>
