workspace.2.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" alt\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" src\="collage/images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nВ этой секции можно найти все необходимые инструменты администрирования.<br />\n&nbsp;&nbsp;</p>\n<h2>Пользователи и безопасность\:</h2>\n&nbsp;\n<ul>\n    <li>Управление учетными записями пользователей.</li>\n    <li>Управление разрешениями и категориями пользователей.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Провайдеры данных\:</h2>\n&nbsp;\n<ul>\n    <li>Создание и конфигурация провайдеров данных для подключения к внешним источникам данных.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Внешние соединения\:</h2>\n&nbsp;\n<ul>\n    <li>Настройка соединения с базой данных или другой системой.</li>\n</ul>\n<br type\="_moz" />\n<h2>Импорт и экспорт\:</h2>\n&nbsp;\n<ul>\n    <li>Импорт и экспорт ресурсов с целью переноса информационных панелей между системами.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.2.panelInstance.3030.rawcontent=<h3>Сводка состояния</h3>\n<table width\="80%" align\="center">\n    <tbody>\n        <tr>\n            <td colspan\="2"><strong>Всего задач\:</strong></td>\n            <td align\="right">{dashboard_count, taskid}</td>\n        </tr>\n        <tr>\n            <td colspan\="2"><strong>Всего экземпляров процесса\:</strong></td>\n            <td align\="right">{dashboard_count, processinstanceid}</td>\n        </tr>\n        <tr>\n            <td>&nbsp;</td>\n            <td>- Завершено\:</td>\n            <td align\="right">{dashboard_sum, completed}</td>\n        </tr>\n        <tr>\n            <td>&nbsp;</td>\n            <td>- <span style\="font-size\: 9pt;">Активно\:</span></td>\n            <td align\="right">{dashboard_sum, active}</td>\n        </tr>\n        <tr>\n            <td>&nbsp;</td>\n            <td>- <span style\="font-size\: 9pt;">Ожидание\:</span></td>\n            <td align\="right">{dashboard_sum, pending}</td>\n        </tr>\n        <tr>\n            <td>&nbsp;</td>\n            <td>- <span style\="font-size\: 9pt;">Приостановлено\:</span></td>\n            <td align\="right">{dashboard_sum, suspended}</td>\n        </tr>\n        <tr>\n            <td height\="23">&nbsp;</td>\n            <td>- <span style\="font-size\: 9pt;">Прервано\:</span></td>\n            <td align\="right">{dashboard_sum, aborted}</td>\n        </tr>\n    </tbody>\n</table>
